syntax = "proto3";
package pathplanner;

message Waypoint {
    optional float latitude = 1;
    optional float longitude = 2;
    optional float altitude = 3;
    optional WaypointType type = 4;
}

enum WaypointType {
    HOME = 0;
    TAKEOFF = 1;
    LAND = 2;
    LAND_START = 3;
}

message Path {
    optional int64 id = 1;
    repeated Waypoint waypoints = 2;
    optional bool partial = 3;
    optional int64 start = 4;
    optional int64 reference_id = 5;
}
