---
version: "2"
#########################
#########################
## Golang Linter rules ##
#########################
#########################

# configure golangci-lint
# see https://github.com/golangci/golangci-lint/blob/master/.golangci.example.yml
issues:
    exclude-rules:
        - path: _test\.go
          linters:
              - dupl
              - gosec
              - goconst
    include:
        - EXC0012 # requires function and variable comments
    exclude-files:
        - ".*test*"
linters:
    enable:
        - gosec
        - unconvert
        - gocyclo
        - goconst
        - govet
        - gocritic
        - revive
linters-settings:
    errcheck:
        # report about assignment of errors to blank identifier: `num, _ := strconv.Atoi(numStr)`;
        # default is false: such cases aren't reported by default.
        check-blank: true
    gocyclo:
        # minimal code complexity to report, 30 by default
        min-complexity: 15
    revive:
        rules:
            - name: var-naming
              disabled: true
