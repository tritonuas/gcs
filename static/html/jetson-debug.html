<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Triton GCS</title>

	<link href="../css/global.css" rel="stylesheet" media="screen"/>
	<link href="../css/jetson-debug.css" rel="stylesheet" media="screen"/>

    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/util.js"></script>
    <script type="module" src="../js/jetson-debug.js"></script>
    <script type="module" src="../js/image-gallery.js"></script>
</head>

<body>
    <nav-bar></nav-bar>

	<main>
        <div id="gallery-container">
            <div id="left-bar">
                <div id="camera-status-container">
                    <p>
                        <span style="font-weight: bold; color: darkblue;">Connected:</span>
                        <span id="camera-status-desc">null</span>
                    </p>
                    <p>
                        <span style="font-weight: bold; color: darkblue;">Streaming:</span>
                        <span id="camera-streaming-desc">null</span>
                    </p>
                </div>
                <form action="/" method="POST" id="camera-control-form">
                    <fieldset>
                        <legend>Camera Controls</legend>

                        <button id="take-pic-btn">Take Picture</button>
                        <button id="start-stream-btn">Start Streaming Pictures</button>
                        <button id="stop-stream-btn">Stop Streaming Pictures</button>
                    </fieldset>
                </form>
                <form action="/" method="POST" id="camera-form">
                    <fieldset>
                        <legend>Camera Config</legend>
                        <label for="Gain">Gain</label>
                        <input type="number" step="any" min="0" max="27.045771" name="Gain" id="gain-input">

                        <label for="GainAuto">GainAuto</label>
                        <input type="text" name="GainAuto" id="gain-auto-input">

                        <label for="Exposure">ExposureTime</label>
                        <input type="number" step="any" min="359" name="ExposureTime" id="exposure-time-input">

                        <label for="ExposureAuto">ExposureAuto</label>
                        <input type="text" name="ExposureAuto" id="exposure-auto-input">

                        <label for="BalanceWhiteAuto">BalanceWhiteAuto</label>
                        <input type="text" name="BalanceWhiteAuto" id="balance-white-auto-input">

                        <label for="BalanceWhiteEnable">BalanceWhiteEnable</label>
                        <input type="checkbox" name="BalanceWhiteEnable" id="balance-white-enable-input">

                        <label for="Gamma">Gamma</label>
                        <input type="number" step="any" min="0.2" max="2.0" name="Gamma" id="gamma-input">

                        <label for="GammaEnable">GammaEnable</label>
                        <input type="checkbox" name="GammaEnable" id="gamma-enable-input">

                        <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </div>

            <image-gallery id="gallery" width="1280" height="720">
            </image-gallery>
        </div>
	</main>
</body>
</html>
