syntax = "proto3";
package obc;

message OBCStatus {
    uint64 timestamp = 1;
    ArduinoStatus arduino_status = 2;
    CameraStatus camera_status = 3;
}

message ArduinoStatus {
    uint64 error_code = 1;
    string error = 2;
}

message CameraStatus {
    uint64 error_code = 1;
    string error = 2;
    int64 connect_code = 3;
    string connect_message = 4;
    int64 image_count = 5;
    repeated CameraConfig = 6;
}

message CameraConfig {
    string name = 1;
    string value = 2;
}